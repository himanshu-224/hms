{% extends "student/base.html" %}
{% load render_table from django_tables2 %}
{% block title %}VOTE{% endblock %}
{% block content %}
<style>
	html { background: #BBBBBB; }
	
	table{
	margin-top : 100px;
	margin-left : 280px;	
	text-align : center;
}
</style>
<div id="table">
<form action="." method="post">
{% csrf_token %} 
<table id = "table">
{% for form in form_list %}
<tr>
	<td>
		{{ form.post}}
	</td>
	<td>
		{{ form.candidates }}
	</td>
</tr>
{% endfor %}

<input type="submit" value="Submit Vote" />
</form>
</div>
{% endblock %}
